<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="name">Nom:</label>
        <input type="text" id="name" placeholder="nom" autofocus required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="saisissez votre email" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" min="18" step="2" required>
        <br>
        <label for="male">Homme: </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Femme: </label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="hobbies"></label>
        <input type="checkbox" name="hobbies" id="climb" checked>Escalade
        <input type="checkbox" name="hobbies" id="silly">Fou de dev de jeu video
        <input type="checkbox" name="hobbies" id="photo">Photo
        <br>
        <label for="presentation">Courte présentation: </label>
        <textarea name="presentation" id="presentation" cols="30" rows="10"></textarea>
        <br>
        <label for="birthPlace">Lieu de naissance: </label>
        <select name="birthPlace" id="birthPlace">
            <optgroup label="Pays de la loire">
                <option value="44">Loire Atlantique</option>
                <option value="85">Vendée</option>
            </optgroup>
            <optgroup label="Centre">
                <option value="45">Loiret</option>
                <option value="37">Indre et loire</option>
            </optgroup>
        </select>
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="file">
        <br>
        <input type="submit" value="Envoyer">
    </form>

    <video src="video/trailer_480p.mov" autoplay loop controls>Big buck bunny</video>
</body>
</html>
