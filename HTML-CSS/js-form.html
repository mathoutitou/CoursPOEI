<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="js-form.css">
	<meta charset="utf-8">
	<title>Formulaire JS</title>
</head>
<body>
	<form action="#" method="POST">
        <label for="nom">Nom d'utilisateur *</label><br>
        <input type="text" name="nom" id="pseudo" placeholder="Saisissez votre Nom d'utilisateur" autofocus required /><br>
        <br>
        <label for="email">Email *</label><br>
        <input type="email" name="email" id="email" placeholder="Saisissez votre email" required/><br>
        <br>
        <label for="age">Age (18 ans min) *</label><br>
        <input type="number" name="age" min="18" id="age" required/><br>
        <br>
	
	
	<input type="submit" value="Envoyer" />
	<script src="js-form.js"></script>
</form>
	
</body>
</html>
