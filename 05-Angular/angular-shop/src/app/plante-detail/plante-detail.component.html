<div class="zoom">
  <article *ngIf="plante">
    <h1>{{ plante.name }}</h1>
    <p><img [src]="'assets/img/'+plante.img" alt="{{ plante.img }}"/></p>
    <p>{{plante.description}}</p>
    <p>{{plante.price | currency: 'EUR' }}</p>
  </article>
  <a routerLink="./.."><button>Retour</button></a>
</div>
